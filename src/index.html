<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Add a 3D model with threebox</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v3.5.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .container {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
      .footer {
        position: absolute;
        bottom: 0;
        right: 0px;
        width: 50%;
        height: 200px;
        background-color: red;
        z-index: 100;
      }
    </style>
  </head>
  <body>
    <script
      src="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.min.js"
      type="text/javascript"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/gh/jscastro76/threebox@v.2.2.2/dist/threebox.css"
      rel="stylesheet"
    />
    <div class="container">
      <div id="map"></div>
      <div class="footer">
        <button id="position-1">Go to Position 1</button>
        <button id="position-2">Go to Position 2</button>
        <button id="position-3">Go to Position 3</button>
      </div>
      <script type="text/javascript" src="scripts/app.js"></script>
    </div>
  </body>
</html>
